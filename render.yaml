services:
  # Backend API Service
  - type: web
    name: sdg-platform-backend
    runtime: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: sdg-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"

  # Static Frontend Service
  - type: web
    name: sdg-platform-frontend
    runtime: static
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./frontend
    envVars:
      - key: API_URL
        value: https://sdg-platform-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: sdg-platform-db
    databaseName: sdg_platform
    user: sdg_user
