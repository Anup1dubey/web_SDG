services:
  # Backend API Service
  - type: web
    name: sdg-platform-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: sdg-platform-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /api/health

  # PostgreSQL Database
  - type: pgsql
    name: sdg-platform-db
    plan: free
    databaseName: sdg_platform
    user: sdg_user

  # Static Frontend Service
  - type: web
    name: sdg-platform-frontend
    runtime: static
    plan: free
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sdg-platform-backend.onrender.com/api/*
    envVars:
      - key: API_URL
        value: https://sdg-platform-backend.onrender.com
